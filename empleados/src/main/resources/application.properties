# Conexion a la BD MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/empleados_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Excluir que se cree el esquema de BD nuevamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JSP Config
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Cambiar el context path de la app
server.servlet.context-path=/empleados
# localhost:8080/empleados

# Cambiar el puerto por defecto
# server.port=8081

